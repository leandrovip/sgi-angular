<app-pagetitle
	title="{{ this.urlName | titlecase }}"
	page="Usuários"
	pageLink="/usuarios"
	section="{{ this.urlName }}"></app-pagetitle>

<section class="section">
	<div class="row">
		<div class="col-lg-12">
			<div class="card">
				<div class="card-body">
					<h5 class="card-title"></h5>

					<form [formGroup]="this.form" class="row g-3" (submit)="submit()">
						<div class="col-md-12">
							<div class="form-floating">
								<input
									type="text"
									class="form-control"
									formControlName="nome"
									[ngClass]="formHelper.validate('nome')" />
								<label for="email">Nome</label>
							</div>
						</div>
						<!-- Ends Nome -->

						<div class="col-md-12">
							<div class="form-floating">
								<input
									type="email"
									class="form-control"
									formControlName="email"
									[ngClass]="formHelper.validate('email')" />
								<label for="email">E-mail</label>
							</div>
						</div>
						<!-- Ends Email -->

						<div class="col-md-6" *ngIf="this.urlName !== 'perfil'">
							<div class="form-floating">
								<select
									class="form-select"
									aria-label="Função"
									formControlName="usuarioFuncao"
									[ngClass]="formHelper.validate('usuarioFuncao')">
									<option value="Colaborador">Colaborador</option>
									<option value="Administrador">Administrador</option>
								</select>
								<label for="usuarioFuncao">Função</label>
							</div>
						</div>
						<!-- Ends UsuarioFuncao -->

						<div class="col-md-6">
							<div class="form-floating">
								<input
									type="password"
									class="form-control"
									name="senha"
									formControlName="senha"
									[ngClass]="formHelper.validate('senha')" />

								<label for="senha">Senha</label>
							</div>
						</div>
						<!-- Ends Senha -->

						<div class="text-end">
							<button type="submit" class="btn btn-success" [disabled]="form.invalid">
								<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="ocupado"></span>
								Salvar
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</section>
